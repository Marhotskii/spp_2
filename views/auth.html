
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>ToDoist</title>
</head>
<body>
    <div id="login">
        <h1 class="text-left bg-info text-white font-weight-bold">ToDoist</h1>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form name="loginForm" id="login-form" class="form">
                            <h3 class="text-left text-info font-weight-bold" style="color: aliceblue;">Authorization</h3>
                            <div class="form-group">
                                <label for="name" class="text-info">Login:</label><br>
                                <input type="text" name="name" placeholder="Enter your login" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" placeholder="Enter your password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="btn btn-info btn-md" onclick="login()">Sign in</div>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/register" class="text-info">Registration</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../public/scripts/login-scripts.js"></script>
</html>
